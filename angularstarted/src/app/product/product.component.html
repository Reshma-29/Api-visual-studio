<div class="card">
  <div class="class-header">
    {{pagetitle}}
  </div>

  <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type="text" [(ngModel)]='listFilter'/>
        </div>
      </div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <h4>filtered by {{listFilter}}</h4>
    </div>
</div>



<div>
  <table class="table table-ordered table-responsive">
    <tr>


      <th>
        <button (click)="toogleImage()">
          {{showImage ? "Hide":"Show"}}Image
        </button>
      </th>
      <!-- <th><input type="button" 
        class= "btn btn-primary" value="Show" (click)="toggleImage()"/></th> -->
      <th>Product Name</th>
      <th>Product Code</th>
      <th>Product Price</th>
    </tr>


    <tr *ngFor ="let p of product">
      <td><img [src]=p.imageUrl
        [title]=p.productName
      [style.width.px]= imageWidth *ngIf=showImage/></td>
      <td>{{p.productName | uppercase}}</td>
      <td>{{p.productCode}}</td>
      <td>{{p.price |currency:'INR'|lowercase}}</td>
    </tr>
  </table>



</div>
